{% extends "layout.html" %}

{% block content %}
    <h2>{{ title }}</h2>
    <h3>{{ message }}</h3>

    {% with messages=get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith%}

    <br/>
     
    <form method="post" action="/storemarca" enctype="multipart/form-data">
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtMarca">Marca</label>
                        <input id="txtMarca" class="form-control" type="text" name="txtMarca">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a href="{{url_for('marcas')}}" class="btn btn-primary">Volver</a>
                    </div>
                </p>
            </div>
        </div>
    </form>
{% endblock %}
